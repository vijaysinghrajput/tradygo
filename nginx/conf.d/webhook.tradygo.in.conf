# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name webhook.tradygo.in;
    return 301 https://webhook.tradygo.in$request_uri;
}

# Webhook server
server {
    listen 443 ssl http2;
    server_name webhook.tradygo.in;

    # SSL certificates
    ssl_certificate /etc/nginx/ssl/tradygo.in.crt;
    ssl_certificate_key /etc/nginx/ssl/tradygo.in.key;
    include /etc/nginx/conf.d/ssl.conf;

    # Rate limiting for webhooks
    limit_req zone=api burst=50 nodelay;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Webhook endpoints
    location /webhooks/ {
        proxy_pass http://webhook;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30;
        proxy_send_timeout 30;
        
        # Preserve original request body for signature verification
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Razorpay webhooks
    location /webhooks/razorpay {
        proxy_pass http://webhook;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Stripe webhooks
    location /webhooks/stripe {
        proxy_pass http://webhook;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Shiprocket webhooks
    location /webhooks/shiprocket {
        proxy_pass http://webhook;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny all other requests
    location / {
        return 404;
    }
}