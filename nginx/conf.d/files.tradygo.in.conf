# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name files.tradygo.in;
    return 301 https://files.tradygo.in$request_uri;
}

# MinIO file server
server {
    listen 443 ssl http2;
    server_name files.tradygo.in;

    # SSL certificates
    ssl_certificate /etc/nginx/ssl/tradygo.in.crt;
    ssl_certificate_key /etc/nginx/ssl/tradygo.in.key;
    include /etc/nginx/conf.d/ssl.conf;

    # Increase client body size for file uploads
    client_max_body_size 100M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # CORS for file access
    add_header Access-Control-Allow-Origin "https://www.tradygo.in, https://admin.tradygo.in, https://seller.tradygo.in" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "https://www.tradygo.in, https://admin.tradygo.in, https://seller.tradygo.in";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With";
        add_header Access-Control-Max-Age 1728000;
        add_header Content-Type "text/plain charset=UTF-8";
        add_header Content-Length 0;
        return 204;
    }

    # Proxy to MinIO
    location / {
        proxy_pass http://minio;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_send_timeout 300;
        proxy_request_buffering off;
    }

    # Cache static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|tar|zip)$ {
        proxy_pass http://minio;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}