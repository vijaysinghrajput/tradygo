# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name monitor.tradygo.in;
    return 301 https://monitor.tradygo.in$request_uri;
}

# Monitoring dashboard (Uptime Kuma)
server {
    listen 443 ssl http2;
    server_name monitor.tradygo.in;

    # SSL certificates
    ssl_certificate /etc/nginx/ssl/tradygo.in.crt;
    ssl_certificate_key /etc/nginx/ssl/tradygo.in.key;
    include /etc/nginx/conf.d/ssl.conf;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Basic auth for monitoring (optional)
    # auth_basic "Monitoring Dashboard";
    # auth_basic_user_file /etc/nginx/.htpasswd;

    # Proxy to Uptime Kuma
    location / {
        proxy_pass http://kuma;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # WebSocket support for real-time updates
    location /socket.io/ {
        proxy_pass http://kuma;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}