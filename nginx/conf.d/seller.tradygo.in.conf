# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name seller.tradygo.in;
    return 301 https://seller.tradygo.in$request_uri;
}

# Seller portal
server {
    listen 443 ssl http2;
    server_name seller.tradygo.in;

    # SSL certificates
    ssl_certificate /etc/nginx/ssl/tradygo.in.crt;
    ssl_certificate_key /etc/nginx/ssl/tradygo.in.key;
    include /etc/nginx/conf.d/ssl.conf;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Proxy to Next.js seller app
    location / {
        proxy_pass http://seller;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Next.js static files
    location /_next/static/ {
        proxy_pass http://seller;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
    }

    # Favicon and robots
    location ~* \.(ico|txt)$ {
        proxy_pass http://seller;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}