# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name cdn.tradygo.in;
    return 301 https://cdn.tradygo.in$request_uri;
}

# CDN for static assets
server {
    listen 443 ssl http2;
    server_name cdn.tradygo.in;

    # SSL certificates
    ssl_certificate /etc/nginx/ssl/tradygo.in.crt;
    ssl_certificate_key /etc/nginx/ssl/tradygo.in.key;
    include /etc/nginx/conf.d/ssl.conf;

    # Document root for static files
    root /srv/tradygo/shared/cdn;
    index index.html;

    # CORS headers for CDN
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept" always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
        add_header Access-Control-Max-Age 1728000;
        add_header Content-Type "text/plain charset=UTF-8";
        add_header Content-Length 0;
        return 204;
    }

    # Static file serving with aggressive caching
    location / {
        try_files $uri $uri/ =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        
        # Gzip compression for text files
        location ~* \.(css|js|json|xml|txt)$ {
            gzip_static on;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
        }
        
        # Image optimization headers
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
            add_header Vary "Accept-Encoding";
        }
    }

    # Security - deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}